<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<form id="surveyForm">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" required>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" required>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" required>

  <label for="country">Country:</label>
  <select id="country" required>
    <option value="usa">USA</option>
    <option value="canada">Canada</option>
    <!-- Add more countries as needed -->
  </select>

  <label>Gender:</label>
  <input type="checkbox" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="checkbox" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <!-- Add more gender options as needed -->

  <label for="profession">Profession:</label>
  <input type="text" id="profession" required>

  <label for="email">Email:</label>
  <input type="email" id="email" required>

  <label for="mobile">Mobile Number:</label>
  <input type="tel" id="mobile" required>

  <button type="button" onclick="submitForm()">Submit</button>
  <button type="button" onclick="resetForm()">Reset</button>
</form>

<script>
  function submitForm() {
    // Perform necessary validations
    // (You can add more complex validations as needed)

    // Gather form values
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const dob = document.getElementById('dob').value;
    const country = document.getElementById('country').value;
    const gender = document.querySelector('input[name="gender"]:checked')?.value || 'Not specified';
    const profession = document.getElementById('profession').value;
    const email = document.getElementById('email').value;
    const mobile = document.getElementById('mobile').value;

    // Display values in a popup
    alert(`First Name: ${firstName}\nLast Name: ${lastName}\nDate of Birth: ${dob}\nCountry: ${country}\nGender: ${gender}\nProfession: ${profession}\nEmail: ${email}\nMobile Number: ${mobile}`);

    // Reset the form
    resetForm();
  }

  function resetForm() {
    document.getElementById('surveyForm').reset();
  }
</script>

</body>
</html>
